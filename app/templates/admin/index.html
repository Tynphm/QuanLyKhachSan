{% extends 'admin/master.html' %}

{% block body %}


<h1 class="text-center text-info">THỐNG KÊ LƯỢT SỬ DỤNG PHÒNG THEO THÁNG</h1>

<div class="row">
    <div class="col-md-5 col-xs-12">
        <table class="table">
            <tr>
                <th>Tên phòng</th>
                <th>Lượt sử dụng</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-7 col-xs-12">
        <canvas id="myChart"></canvas>
    </div>
</div>

{% endblock %}
